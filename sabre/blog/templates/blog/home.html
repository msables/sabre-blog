{% extends "blog/base.html" %}

{% block content %}
{% for post in object_list %}
    <article class="post">
        <h2><a href="{% url "entry_detail" slug=post.slug %}">{{ post.title }}</a></h2>
        <h3>
            {% for tag in post.tags.all %}
                {{ tag.name }}{{ tag.post_count }}
            {% endfor %}
        </h3>
    </article>
{% endfor %}
{% endblock content %}
