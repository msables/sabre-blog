{% extends "blog/base.html" %}

{% block content %}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ post.title }}</h1>
        <ul class="post-info">
            <li>Author</li>
            <li>Date: {{ post.created }}</li>
            <li>Tags:
                {% for tag in post.tags.all %}
                    <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a>
                {% endfor %}
            </li>
            <li>Comments</li>
        </ul>
    </header>
    <div class="post-body">
        {{ post.body|safe }}
    </div>
    <footer class="post-footer">
        
    </footer>
</article>
{% endblock content %}
